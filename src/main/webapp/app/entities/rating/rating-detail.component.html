
<div *ngIf="rating">
    <h2><span>Rating</span> {{rating.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Status</span></dt>
        <dd>
            <span>{{rating.status}}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
            <span>{{rating.value}}</span>
        </dd>
        <dt><span>Driver</span></dt>
        <dd>
            <div *ngIf="rating.driver">
                <a [routerLink]="['/driver', rating.driver?.id]">{{rating.driver?.fullName}}</a>
            </div>
        </dd>
        <dt><span>Passenger</span></dt>
        <dd>
            <div *ngIf="rating.passenger">
                <a [routerLink]="['/passenger', rating.passenger?.id]">{{rating.passenger?.fullName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'rating/'+ rating.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
