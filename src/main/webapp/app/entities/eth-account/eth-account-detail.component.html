
<div *ngIf="ethAccount">
    <h2><span>Eth Account</span> {{ethAccount.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Account</span></dt>
        <dd>
            <span>{{ethAccount.account}}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
            <span>{{ethAccount.date}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'eth-account/'+ ethAccount.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
