
<div *ngIf="vehcile">
    <h2><span>Vehcile</span> {{vehcile.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vehcile.name}}</span>
        </dd>
        <dt><span>Model</span></dt>
        <dd>
            <span>{{vehcile.model}}</span>
        </dd>
        <dt><span>Company</span></dt>
        <dd>
            <span>{{vehcile.company}}</span>
        </dd>
        <dt><span>Number</span></dt>
        <dd>
            <span>{{vehcile.number}}</span>
        </dd>
        <dt><span>Color</span></dt>
        <dd>
            <span>{{vehcile.color}}</span>
        </dd>
        <dt><span>Seats Number</span></dt>
        <dd>
            <span>{{vehcile.seatsNumber}}</span>
        </dd>
        <dt><span>Car Image URL</span></dt>
        <dd>
            <span>{{vehcile.carImageURL}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vehcile.user?.firstName}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'vehcile/'+ vehcile.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
