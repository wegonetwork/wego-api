<div>
    <h2>
        <span>Vehciles</span>
        <button class="btn btn-primary float-right jh-create-entity create-vehcile" [routerLink]="['/', { outlets: { popup: ['vehcile-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Vehcile
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="vehciles">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span>Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="model"><span>Model</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="company"><span>Company</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="number"><span>Number</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="color"><span>Color</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="seatsNumber"><span>Seats Number</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="carImageURL"><span>Car Image URL</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="user.firstName"><span>User</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let vehcile of vehciles ;trackBy: trackId">
                <td><a [routerLink]="['../vehcile', vehcile.id ]">{{vehcile.id}}</a></td>
                <td>{{vehcile.name}}</td>
                <td>{{vehcile.model}}</td>
                <td>{{vehcile.company}}</td>
                <td>{{vehcile.number}}</td>
                <td>{{vehcile.color}}</td>
                <td>{{vehcile.seatsNumber}}</td>
                <td>{{vehcile.carImageURL}}</td>
                <td>
                    {{vehcile.user?.firstName}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../vehcile', vehcile.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'vehcile/'+ vehcile.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'vehcile/'+ vehcile.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="vehciles && vehciles.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
