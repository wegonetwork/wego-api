
<div *ngIf="driver">
    <h2><span>Driver</span> {{driver.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Full Name</span></dt>
        <dd>
            <span>{{driver.fullName}}</span>
        </dd>
        <dt><span>Phone</span></dt>
        <dd>
            <span>{{driver.phone}}</span>
        </dd>
        <dt><span>Country</span></dt>
        <dd>
            <span>{{driver.country}}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{driver.user?.firstName}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'driver/'+ driver.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
