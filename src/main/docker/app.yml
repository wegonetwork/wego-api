version: '2'
services:
    wego-app:
        image: wego
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:mysql://wego-mysql:3306/wego?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    wego-mysql:
        extends:
            file: mysql.yml
            service: wego-mysql
